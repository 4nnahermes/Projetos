<div class="container">
    <div class="formulario-container">
      <form class="formulario-form">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="formulario.nome">
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" [(ngModel)]="formulario.sobrenome">
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" name="idade" [(ngModel)]="formulario.idade">
        </div>
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" [(ngModel)]="formulario.sexo">
            <option value="N">NÃ£o informado</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="formulario.dataNascimento">
        </div>
        <button type="button" class="btn btn-success" (click)="salvarDados()">Salvar Dados</button>
      </form>
    </div>
  </div>
